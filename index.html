<body onload=" setupDoubleClick( 'https://dictionary.cambridge.org/', 'british', false, null, 5, 'popup' ) ">

  <div class="toast" style="position: fixed; right: 5%; bottom: 5%; z-index:9;" data-delay="1500">
    <div class="toast-header d-flex justify-content-between">
      <img src="svg/title_logo.svg" class="rounded mr-2" style="width:35%;" alt="English">
      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="toast-body">
      <h4>Saved successfully</h4>
    </div>
  </div>

  <div class="container">

    <div class="alert alert-info" role="alert">
      <input id="daily_sentence_id" type="hidden" name="id" value="1">
      <h5>
        每日一句英文
      </h5>
      <div id="en">
        is the soul’s holiday, an opportunity to stop doing for others and to surprise and delight
        ourselves instead.
      </div>
      <div id="zh">
        獨處是靈魂的假期，你可以不為他人奔忙，只為給自己帶來驚喜與喜悅。
      </div>
      <div class="admin_english_sentence">
        <div class="btn_daily_english_block">
          <button class="btn add_english_btn btn-primary" id="last_sentence" type="button">
            上一句
          </button>
          <button class="btn add_english_btn btn-primary" id="next_sentence" type="button">
            下一句
          </button>
          <button class="btn add_english_btn btn-primary" id="del_english_sentence" type="button">
            刪除
          </button>
          <button class="btn add_english_btn btn-primary" type="button" data-toggle="collapse"
            data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
            Add new sentence
          </button>
        </div>


        <div class="collapse" id="collapseExample">
          <form id ="form_english_sentence">
            <div class="add_english_block">
              <h5>
                新增每日一句英文
              </h5>
              <input id="input_en" type="text" class="form-control" placeholder="輸入英文">
              <input id="input_zh" type="text" class="form-control" placeholder="輸入中文">
              <button id="add_english" type="submit" class="btn add_english_btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <form id="score_form">
      <button class="btn btn_change_calculation btn-primary" id="btn_calculation_edit" type="button">
        Edit
      </button>
      <button class="btn btn_change_calculation btn-primary" id="btn_calculation_cancel" type="button">
        Cancel
      </button>
      <div class="score_block">

      </div>
      <div class="final_score d-flex flex-row align-items-center">
        <button type="submit" class="btn btn-primary">計算</button>
        <span class="final_txt">成績 :</span>
        <div class="form-control final_num"></div>
      </div>
    </form>
  </div>
